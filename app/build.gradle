def gitHash() {
    try {
        def process = 'git log -1 --format=%h'.execute()
        def longHash = process.getText().trim()
        println 'gitHash is ' + longHash
        longHash + "-Smart-Naari"
    }
    catch (ignore) {
        println 'unable to get git hash'
        'ERROR'
    }
}
